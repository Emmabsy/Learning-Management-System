<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/public/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>USIU Learning Management System</title>
</head>

<body>

    <!-- NAVBAR -->

<nav class="bg-white border-gray-200 dark:bg-gray-900 bg-gradient-to-r from-yellow-400 to-purple-900">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl px-4 md:px-6 py-2.5">
        <a href="https://flowbite.com" class="flex items-center">
            <img class="w-13 mr-3 h-7 sm:h-9" src="./img/usiu1.png" alt="" />
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">USIU</span>
        </a>
        <div class="flex items-center gap-2">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            <a href="#" class="text-sm font-semibold dark:text-blue-500 hover:underline uppercase">Admin</a>
        </div>
    </div>
</nav>
<nav class="bg-gray-50 dark:bg-gray-700 bg-gradient-to-r from-yellow-400 to-purple-900">
    <div class="py-3 px-4 mx-auto max-w-screen-xl md:px-6">
        <div class="flex items-center">
            <ul class="flex flex-row mt-0 mr-6 space-x-8 text-sm font-medium">
                <li>
                    <i class="fa fa-edit" style="font-size:16px; color: blue;"></i>
                    <a href="#" class="text-gray-900 dark:text-white hover:underline" aria-current="page">Courses</a>
                </li>
                <li class="gap-1">
                    <i class="fa fa-user" style="font-size:16px;color:blue"></i>
            
                    <a href="#" class="text-gray-900 dark:text-white hover:underline">Student</a>
                </li>
                <li>
                    <i class="fa fa-book" aria-hidden="true" style="font-size:16px; color:blue"></i>
                    <a href="#" class="text-gray-900 dark:text-white hover:underline">Lecturer</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>
    <!--End of Nabar-->

    <section class="h-full gradient-form md:h-screen">
        <div class="container py-12 px-6 h-full">
            <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
                
                   
                        <div class="lg:flex lg:flex-wrap g-0">
                            
                                <div class="md:p-12 md:mx-6">
                                    <div class="text-center">

                                        <h1 class="text-5xl  font-bold mt-1 mb-0 pb-1">Blackboard</h1>

                                        <h4 class="text-3xl text-gray-500 text-right font-semibold mt-1 mb-12 pb-1">learn+</h4>
                                    </div>
                                    
                                    <form>
                                      
                                        <div class="mb-4">
                                            <input type="text"
                                                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                                id="exampleFormControlInput1" placeholder="Username" />
                                        </div>
                                        <div class="mb-4">
                                            <input type="password"
                                                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                                id="exampleFormControlInput1" placeholder="Password" />
                                        </div>
                                        <div class="text-center pt-1 mb-12 pb-1">
                                            <button
                                                class="inline-block px-6 py-2.5 text-black font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-200 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                                                type="button" data-mdb-ripple="true" data-mdb-ripple-color="light">
                                                Log in
                                            </button>
                                            <a class="text-gray-500" href="#!">Forgot password?</a>
                                        </div>
                                        
                                    </form>
                                </div>
                        
                            


                       
                    </div>
             
            </div>
        </div>
    </section>
